<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DerbyStats</title>
    <script>
      // GitHub Pages SPA redirect handler for project pages
      // Store the full URL path for restoration
      sessionStorage.redirect = location.href;

      // Extract base path (e.g., /DerbyStats/ from /DerbyStats/teams)
      // For project pages: /<repo-name>/
      // For user/org pages: /
      var pathSegments = location.pathname.split('/').filter(function(segment) {
        return segment.length > 0;
      });

      // First segment is the repo name for project pages
      var basePath = pathSegments.length > 0 ? '/' + pathSegments[0] + '/' : '/';

      // Redirect to the base path, not root
      location.replace(basePath);
    </script>
  </head>
  <body>
  </body>
</html>
